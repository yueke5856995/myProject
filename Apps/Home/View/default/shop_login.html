<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>卖家登录 - {$CONF['mallTitle']}</title>
  <meta name="keywords" content="{$CONF['mallKeywords']}" />
  <meta name="description" content="{$CONF['mallDesc']},卖家登录" />
  <link rel="stylesheet" href="__ROOT__/Apps/Home/View/{$WST_STYLE}/css/common.css">
  <link rel="stylesheet" href="__ROOT__/Apps/Home/View/{$WST_STYLE}/css/head.css" />
  <link rel="stylesheet" href="__ROOT__/Apps/Home/View/{$WST_STYLE}/css/login.css">
  <style type="text/css">
  .hide-box {
    display: none;
  }

  body{
  	position: fixed;
  	overflow: hidden;
  	width: 100%;
  	height: 100%;
  	background:url('__ROOT__/Apps/Home/View/default/images/login_bgx.gif');
  }

  .wst-login {
    height: 495px;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
  }

  #entry{
  	box-shadow:0 0 50px #c1c1c1;
  }
  </style>
</head>

<body>
  <div class="hide-box">
    <include file="./Apps/Home/View/default/header_common.html" />
  </div>
  <div class='wst-login'>
    <div class=" w1" id="entry">
      <div class="mc " id="bgDiv" style="position:relative">
        <div style="font-size:50px;color:#000;position:absolute;top:170px;left:60px;"><span style="font-size: 30px;color:#333;position: relative;top:-50px;">净衣客微信小程序</span><br>商户登录</div>
        <div class="form">
          <div class="item fore1" style="position:relative;">
            <span>用户名/手机号/邮箱</span><span id="errmsg" style="color:red;position:absolute;top:0px;left:100px;"></span>
            <div class="item-ifo">
              <input id="loginName" name="loginName" class="text" tabindex="1" value="{$loginName}" autocomplete="off" type="text" />
              <div class="i-name ico"></div>
            </div>
          </div>
          <div class="item fore2">
            <span>密码</span>
            <div class="item-ifo">
              <input id="loginPwd" name="loginPwd" value="{$loginPwd}" class="text" tabindex="2" autocomplete="off" type="password" />
              <div class="i-pass ico"></div>
            </div>
          </div>
          <div class="item fore3 " id="o-authcode">
            <span>验证码</span>
            <div class="item-ifo">
              <input id="verify" style="ime-mode:disabled" name="verify" class="text text-1" tabindex="6" autocomplete="off" maxlength="6" type="text" />
              <label class="img">
                <img style='vertical-align:middle;cursor:pointer;height:32px;' class='verifyImg' src='{$WST_STYLE}/images/clickForVerify.png' title='刷新验证码' onclick='javascript:getVerify()' />
              </label>
              <br>
              <div style="height: 10px;"></div>
              <label class="ftx23">&nbsp;看不清？<a href="javascript:getVerify()" class="flk13">换一张</a></label>
            </div>
          </div>
          <div class="item fore4" id="autoentry">
            <div class="item-ifo">
              <input class="checkbox" id="rememberPwd" name="rememberPwd" checked="checked" type="checkbox" />
              <label class="mar">记住密码</label>
              <div class="clr"></div>
            </div>
          </div>
          <div class="item login-btn2013">
            <input class="btn-img btn-entry" id="loginsubmit" value="登录" tabindex="8" onclick="javascript:login();" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hide-box">
    <include file="./Apps/Home/View/default/footer.html" />
  </div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__ROOT__/Apps/Home/View/{$WST_STYLE}/js/common.js"></script>
<script src="__ROOT__/Apps/Home/View/{$WST_STYLE}/js/shoplogin.js"></script>

</html>
